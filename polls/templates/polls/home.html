<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }

    /* Remove the jumbotron's default bottom margin */
     .jumbotron {
      margin-bottom: 0;
    }

    /* Add a gray background color and some padding to the footer */
    .footer {
	  background-color: #f2f2f2;
      padding: 25px;
      position: absolute
    }

  </style>
</head>
<body>


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'polls:home'%}">Home</a></li>
        <li><a href="{% url 'polls:line'%}">Analysis</a></li>
          <li><a href="{% url 'polls:about_us'%}">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span>Your Account</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
      {% for question in latest_question_list %}
        <!--<li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>-->
        <div class="col-sm-12">
          <form action="{% url 'polls:line'%}" method="post">
          <div class="panel panel-primary">
            <div class="panel-heading">Question 1 {{ question.question_text }}</div>
            <div class="panel-body"><div class="panel-heading">

                    {% csrf_token %}
                    {% for choice in question.choice_set.all %}
                        <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
                        <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br />
                    {% endfor %}

                <table width="100%">
                        <tr>
                            <td>
                                <input class="form-control" id="ex1" type="text">
                            </td>
                            <td>
                                <input class="form-control" id="ex2" type="text">
                            </td>
                            <td>
                                <input class="form-control" id="ex3" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="form-control" id="ex4" type="text">
                            </td>
                            <td>
                                <input class="form-control" id="ex5" type="text">
                            </td>
                            <td>
                                <input class="form-control" id="ex6" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="form-control" id="ex7" type="text">
                            </td>
                            <td>
                                <input class="form-control" id="ex8" type="text">
                            </td>
                            <td>
                                <input class="form-control" id="ex9" type="text">
                            </td>
                        </tr>
                    </table>
            </div>
          </div>
          </div>
          <center>
              <input type="submit" class="btn btn-success" value="Submit">
              <button type="button" class="btn btn-danger">Cancel</button>
          </center>
          </form>
        </div>
      {% endfor %}
  </div>
</div><br>

</body>
</html>
